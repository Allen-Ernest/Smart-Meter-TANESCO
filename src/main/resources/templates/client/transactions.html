<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>My Transactions | TANESCO Smart Meter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen">

<div class="max-w-5xl mx-auto mt-10 p-6 bg-white rounded-xl shadow">
    <h2 class="text-2xl font-bold text-yellow-600 mb-2">Transaction History</h2>
    <p class="text-sm text-gray-600 mb-6">Hereâ€™s a list of all your recent power purchases.</p>

    <div th:if="${#lists.isEmpty(transactions)}">
        <p class="text-center text-gray-500">You have no recorded transactions yet.</p>
    </div>

    <a href="/client_transactions/export"
       class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-md shadow text-sm mb-4 inline-block">
        Export to CSV
    </a>
    <div th:if="${!#lists.isEmpty(transactions)}" class="overflow-x-auto">
        <table class="min-w-full table-auto border-collapse border border-gray-300">
            <thead class="bg-yellow-100 text-left">
            <tr>
                <th class="px-4 py-2 border border-gray-300">Token</th>
                <th class="px-4 py-2 border border-gray-300">Date</th>
                <th class="px-4 py-2 border border-gray-300">Amount (TZS)</th>
                <th class="px-4 py-2 border border-gray-300">Units Purchased</th>
                <th class="px-4 py-2 border border-gray-300">Receipt</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="tx : ${transactions}" class="hover:bg-gray-50">
                <td class="px-4 py-2 border border-gray-300 font-mono text-sm" th:text="${tx.token}">...</td>
                <td class="px-4 py-2 border border-gray-300" th:text="${tx.date}">...</td>
                <td class="px-4 py-2 border border-gray-300" th:text="${tx.amount}">...</td>
                <td class="px-4 py-2 border border-gray-300" th:text="${tx.unitsPurchased}">...</td>
                <td class="px-4 py-2 border border-gray-300 text-center">
                    <a th:href="@{'/client_transactions/receipt/' + ${tx.token}}"
                       class="text-sm text-blue-600 hover:underline">Print</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
