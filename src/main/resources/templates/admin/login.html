<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login | TANESCO Smart Meter Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen px-4">

<div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-4">
        Admin Login
    </h2>
    <p class="text-center text-gray-600 mb-6">
        Authorized access to manage users, transactions, and smart meter system operations.
    </p>

    <form th:action="@{/auth/admin_login}" method="post" class="space-y-5">

        <div th:if="${param.error}" class="text-red-600 text-sm text-center">
            <p th:text="'Invalid Credentials'">Invalid Credentials</p>
        </div>

        <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
            <input type="email" id="email" name="email" placeholder="admin@example.com" required
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500"/>
        </div>

        <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500"/>
        </div>

        <button type="submit"
                class="w-full bg-yellow-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-yellow-600 transition duration-200">
            Log In
        </button>
    </form>

    <div class="mt-6 text-center">
        <p class="text-sm text-gray-600">Don't have an admin account?</p>
        <a href="/admin_register"
           class="inline-block mt-2 text-yellow-600 font-semibold hover:underline">
            Register as Admin
        </a>
    </div>

    <p class="text-xs text-center text-gray-400 mt-6">
        &copy; <span th:text="${T(java.time.Year).now()}">2025</span> TANESCO Smart Meter System. All rights reserved.
    </p>
</div>

</body>
</html>
