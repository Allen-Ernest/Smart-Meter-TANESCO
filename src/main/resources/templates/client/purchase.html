<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Purchase Power | TANESCO Smart Meter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen">

<!-- Main Container -->
<div class="max-w-2xl mx-auto p-8 mt-10 bg-white shadow rounded-xl">
    <h2 class="text-2xl font-bold text-yellow-600 mb-4">Buy Electricity Units</h2>
    <p class="text-gray-600 mb-6">Enter the amount (in TZS) to purchase power for your meter.</p>

    <!-- Error Message -->
    <p th:if="${param.error}" class="text-red-500 mb-4" th:text="${param.error}">Something went wrong.</p>

    <!-- Success Message -->
    <p th:if="${param.success}" class="text-green-600 mb-4" th:text="${param.success}">Power purchased successfully.</p>

    <form th:action="@{/client_purchase}" method="post" class="space-y-6">
        <input type="hidden" name="clientId" th:value="${client.userId}" />

        <div>
            <label for="amount" class="block text-sm font-medium text-gray-700">Amount (TZS)</label>
            <input type="number" id="amount" name="amount" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm px-4 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-400"/>
        </div>

        <div>
            <label for="date" class="block text-sm font-medium text-gray-700">Purchase Date</label>
            <input type="date" id="date" name="date" th:value="${T(java.time.LocalDate).now()}" required
                   class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm px-4 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-400"/>
        </div>

        <button type="submit" class="bg-yellow-500 hover:bg-yellow-600 text-white px-6 py-3 rounded-md font-semibold shadow transition">
            Purchase
        </button>
    </form>

    <div class="mt-6 text-center">
        <a href="/client_dashboard" class="text-yellow-600 hover:underline font-medium">
            ‚Üê Back to Dashboard
        </a>
    </div>
</div>

</body>
</html>
