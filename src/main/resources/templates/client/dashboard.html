<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Client Dashboard | TANESCO Smart Meter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 flex h-screen overflow-hidden">

<aside class="w-64 bg-white shadow-md flex flex-col py-6 px-4 space-y-6">
    <h2 class="text-2xl font-bold text-yellow-500">TANESCO</h2>
    <nav class="space-y-2">
        <a href="/client_dashboard" class="block px-3 py-2 rounded-md hover:bg-yellow-100 font-semibold">Dashboard</a>
        <a href="/client_profile" class="block px-3 py-2 rounded-md hover:bg-yellow-100 font-semibold">Profile</a>
        <a href="/client_purchase" class="block px-3 py-2 rounded-md hover:bg-yellow-100">Buy Power</a>
        <a href="/client_transactions" class="block px-3 py-2 rounded-md hover:bg-yellow-100">Transactions</a>
        <form th:action="@{/client_logout}" method="post">
            <button type="submit" class="w-full text-left px-3 py-2 rounded-md hover:bg-red-100 text-red-600 font-semibold">
                Logout
            </button>
        </form>
    </nav>
</aside>

<main class="flex-1 p-8 overflow-y-auto">
    <header class="mb-6">
        <h1 class="text-3xl font-bold">Welcome, <span th:text="${client.firstName}">Client</span>!</h1>
        <p class="text-sm text-gray-500">Your smart power dashboard overview</p>
    </header>

    <section class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-10">
        <div class="bg-white shadow rounded-xl p-6">
            <h3 class="text-lg font-semibold text-gray-700">Meter Number</h3>
            <p class="text-xl font-bold text-yellow-600" th:text="${client.meterNum}">12345678901</p>
        </div>

        <div class="bg-white shadow rounded-xl p-6">
            <h3 class="text-lg font-semibold text-gray-700">Account Holder</h3>
            <p class="text-xl font-bold text-yellow-600" th:text="${client.firstName + ' ' + client.lastName}">Jane Doe</p>
        </div>
    </section>

    <div class="bg-white p-6 rounded-xl shadow">
        <h2 class="text-xl font-semibold mb-4">What would you like to do?</h2>
        <div class="flex flex-wrap gap-4">
            <a href="/client_purchase" class="bg-yellow-500 hover:bg-yellow-600 text-white px-6 py-3 rounded-md shadow font-semibold transition">Purchase Power</a>
            <a href="/client_transactions" class="bg-gray-800 hover:bg-gray-900 text-white px-6 py-3 rounded-md shadow font-semibold transition">View Transactions</a>
        </div>
    </div>
</main>

</body>
</html>
