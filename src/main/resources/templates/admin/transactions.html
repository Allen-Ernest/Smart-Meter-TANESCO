<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Transactions | TANESCO Smart Meter Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

<header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-xl font-semibold text-yellow-600">Transactions</h1>
    <form th:action="@{/admin_logout}" method="post">
        <button class="text-sm font-medium text-red-600 hover:underline">Logout</button>
    </form>
</header>

<main class="p-6 max-w-7xl mx-auto">
    <div class="flex justify-between items-center mb-6">
        <div>
            <p class="text-sm text-gray-600">Logged in as <span th:text="${admin.firstName}">Admin</span></p>
            <h2 class="text-2xl font-bold">Total Transactions: <span th:text="${transactions.size()}" class="text-yellow-600">0</span></h2>
        </div>
    </div>

    <!-- Transactions Table -->
    <div class="bg-white shadow rounded-xl overflow-x-auto">
        <table class="w-full text-sm text-left">
            <thead class="bg-gray-100 text-gray-700 font-semibold">
            <tr>
                <th class="px-4 py-2">#</th>
                <th class="px-4 py-2">Client</th>
                <th class="px-4 py-2">Meter No.</th>
                <th class="px-4 py-2">Token</th>
                <th class="px-4 py-2">Amount</th>
                <th class="px-4 py-2">Units</th>
                <th class="px-4 py-2">Date</th>
            </tr>
            </thead>
            <tbody class="divide-y" th:if="${transactions}">
            <tr th:each="txn, stat : ${transactions}">
                <td class="px-4 py-2" th:text="${stat.index + 1}">1</td>
                <td class="px-4 py-2" th:text="${txn.client.firstName + ' ' + txn.client.lastName}">John Doe</td>
                <td class="px-4 py-2" th:text="${txn.client.meterNum}">12345678910</td>
                <td class="px-4 py-2" th:text="${txn.token}">909090909090909</td>
                <td class="px-4 py-2" th:text="${txn.amount}">5000</td>
                <td class="px-4 py-2" th:text="${txn.unitsPurchased}">25.0</td>
                <td class="px-4 py-2" th:text="${txn.date}">2025-06-21</td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
<div class="flex justify-center mt-6" th:if="${totalPages > 1}">
    <ul class="inline-flex -space-x-px text-sm">
        <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
            <a th:href="@{/client_transactions(page=${i})}"
               th:classappend="${i == currentPage} ? 'bg-yellow-400 text-white' : 'bg-white'"
               class="px-3 py-2 border border-gray-300 hover:bg-yellow-100">
                <span th:text="${i + 1}">1</span>
            </a>
        </li>
    </ul>
</div>

</body>
</html>
