<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>TANESCO | Smart Meter System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col justify-between">

<!-- Hero Section -->
<header class="bg-yellow-500 text-white py-10 shadow-md">
    <div class="container mx-auto px-6 text-center">
        <h1 class="text-4xl font-bold mb-4">Welcome to TANESCO Smart Meter Portal</h1>
        <p class="text-lg max-w-2xl mx-auto">
            Easily monitor your electricity usage, make real-time payments, and manage your meter details from anywhere.
        </p>
    </div>
</header>

<!-- Action Buttons -->
<main class="flex flex-col items-center justify-center py-16 px-4 space-y-8">
    <h2 class="text-2xl font-semibold">Please select your access mode:</h2>
    <div class="flex space-x-6">
        <a href="/admin_login" class="bg-gray-800 text-white px-6 py-3 rounded-xl shadow hover:bg-gray-700 transition duration-200">
            Log In as Admin
        </a>
        <a href="/client_login" class="bg-white border border-gray-300 px-6 py-3 rounded-xl shadow hover:bg-gray-100 transition duration-200">
            Log In as Client
        </a>
    </div>
</main>

<!-- Footer -->
<footer class="bg-gray-900 text-gray-300 py-6 text-center">
    <p class="text-sm">
        &copy; <span th:text="${T(java.time.Year).now()}">2025</span> TANESCO Smart Meter System. Developed and designed by <strong class="text-white">Allen BoyGenius</strong>.
    </p>
</footer>

</body>
</html>
