<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clients | TANESCO Smart Meter Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Inter', sans-serif; }
    .modal { display: none; }
    .modal.active { display: flex; }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">

<!-- Header -->
<header class="bg-white shadow p-4 flex justify-between items-center">
  <h1 class="text-xl font-semibold text-yellow-600">Clients Management</h1>
  <form th:action="@{/admin_logout}" method="post">
    <button class="text-sm font-medium text-red-600 hover:underline">Logout</button>
  </form>
</header>

<!-- Main Content -->
<main class="p-6 max-w-7xl mx-auto">

  <!-- Top Summary & Button -->
  <div class="flex justify-between items-center mb-6">
    <div>
      <p class="text-gray-600 text-sm">Welcome back, <span class="font-semibold" th:text="${admin.firstName}">Admin</span></p>
      <h2 class="text-2xl font-bold">Total Registered Clients: <span th:text="${totalClients}" class="text-yellow-600">0</span></h2>
    </div>
    <button onclick="openModal()" class="bg-yellow-500 text-white px-4 py-2 rounded-lg hover:bg-yellow-600 transition">+ Add Client</button>
  </div>

  <!-- Clients Table -->
  <div class="bg-white shadow rounded-xl overflow-x-auto">
    <table class="w-full text-sm text-left">
      <thead class="bg-gray-100 text-gray-700 font-semibold">
      <tr>
        <th class="px-4 py-2">#</th>
        <th class="px-4 py-2">Full Name</th>
        <th class="px-4 py-2">Meter Number</th>
        <th class="px-4 py-2">Actions</th>
      </tr>
      </thead>
      <tbody class="divide-y" th:if="${clients}">
      <tr th:each="client, stat : ${clients}">
        <td class="px-4 py-2" th:text="${stat.index + 1}">1</td>
        <td class="px-4 py-2" th:text="${client.firstName + ' ' + client.lastName}">Jane Doe</td>
        <td class="px-4 py-2" th:text="${client.meterNum}">10010010010</td>
        <td class="px-4 py-2">
          <button class="text-blue-600 hover:underline text-sm">Edit</button>
          <button class="text-red-600 hover:underline text-sm ml-2">Delete</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</main>

<!-- Modal: Add Client -->
<div id="addClientModal" class="modal fixed inset-0 bg-black bg-opacity-40 items-center justify-center z-50">
  <div class="bg-white rounded-lg shadow-lg w-full max-w-lg p-6">
    <div class="flex justify-between items-center mb-4">
      <h3 class="text-xl font-semibold">Add New Client</h3>
      <button onclick="closeModal()" class="text-gray-500 hover:text-gray-700">&times;</button>
    </div>

    <form th:action="@{/auth/client_register}" method="post" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">First Name</label>
        <input type="text" name="firstName" required
               class="w-full border px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Last Name</label>
        <input type="text" name="lastName" required
               class="w-full border px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" name="password" required
               class="w-full border px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Confirm Password</label>
        <input type="password" name="confirmPassword" required
               class="w-full border px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500">
      </div>
      <div class="flex justify-end">
        <button type="button" onclick="closeModal()" class="mr-3 text-gray-600 hover:underline">Cancel</button>
        <button type="submit" class="bg-yellow-500 text-white px-4 py-2 rounded-lg hover:bg-yellow-600">Save</button>
      </div>
    </form>
  </div>
</div>

<!-- Scripts -->
<script>
  function openModal() {
    document.getElementById('addClientModal').classList.add('active');
  }
  function closeModal() {
    document.getElementById('addClientModal').classList.remove('active');
  }
</script>
</body>
</html>
